<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="avatar.jpg" alt="Avatar" class="avatar"> <!-- Thay bằng link avatar thực tế -->
        <h1>Tên Của Bạn</h1> <!-- Thay bằng tên thực tế -->
    </header>

    <section id="contact" class="glass">
        <h2>Liên Hệ</h2>
        <div class="contact-buttons">
            <a href="https://t.me/yourusername" class="contact-btn">Telegram</a> <!-- Thay bằng link thực tế -->
            <a href="zalo://yourid" class="contact-btn">Zalo</a> <!-- Thay bằng link thực tế -->
        </div>
    </section>

    <section id="hack-game" class="glass">
        <h2>Hack Game</h2>
        <div class="hack-buttons">
            <a href="link1" class="hack-btn">Button 1</a> <!-- Thay bằng link và tên thực tế -->
            <a href="link2" class="hack-btn">Button 2</a>
            <a href="link3" class="hack-btn">Button 3</a>
            <!-- Thêm nhiều button nếu cần -->
        </div>
    </section>

    <script>
        // JavaScript cho hiệu ứng tuyết rơi
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 giây
            snowflake.style.width = Math.random() * 5 + 5 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Xóa sau 5 giây
        }

        setInterval(createSnowflake, 100); // Tạo bông tuyết mới mỗi 100ms
    </script>
</body>
</html>
