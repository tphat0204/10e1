<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tphat Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://sf-static.upanhlaylink.com/img/image_202510264dec52b592e19f3f2e88b967bbd38e91.jpg" alt="Avatar" class="avatar"> <!-- Thay bằng link avatar thực tế -->
        <h1>NgTiến Phát</h1> <!-- Thay bằng tên thực tế -->
        <p>Hi anh em đến với web của mình , mình sẽ cập nhật những thứ mới nhất ở đây !</p> <!-- Phần mô tả cá nhân -->
    </header>

    <section id="contact" class="glass">
        <h2>Liên Hệ</h2>
        <div class="contact-buttons">
            <a href="https://t.me/bstoryios" class="contact-btn">Telegram</a> <!-- Thay bằng link thực tế -->
            <a href="https://zalo.me/0382756367" class="contact-btn">Zalo</a> <!-- Thay bằng link thực tế -->
        </div>
    </section>

    <section id="hack-game" class="glass">
        <h2>Hack Game</h2>
        <div class="hack-items">
            <div class="hack-item">
                <img src="https://sf-static.upanhlaylink.com/img/image_20251026ac6ca5ee5cd20cf06ba605008bb9b6de.jpg" alt="Hình ảnh Hack 1" class="hack-image"> <!-- Thay bằng link hình ảnh thực tế, tỷ lệ 16:9 -->
                <a href="https://www.mediafire.com/file/8cc7f6ndkuz2qou/NgTienPhat_1.114.1_1761465369.ipa/file" class="hack-btn">Tải IPA</a> <!-- Thay bằng link và tên thực tế, button ở dưới hình ảnh để chuyển hướng -->
            </div>

            <!-- Thêm nhiều item nếu cần -->
        </div>
    </section>

    <script>
        // JavaScript cho hiệu ứng tuyết rơi
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 giây
            snowflake.style.width = Math.random() * 5 + 5 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Xóa sau 5 giây
        }

        setInterval(createSnowflake, 100); // Tạo bông tuyết mới mỗi 100ms
    </script>
</body>
</html>
