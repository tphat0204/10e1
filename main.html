        #container::before,

        #container:hover::before,

            text-shadow: 0 0 1px rgba(0, 0, 0, 0.1); /* Viền nhẹ cho chữ */

    <canvas id="snow-canvas"></canvas>

    <script>
        // Hiệu ứng tuyết rơi đơn giản và mượt mà
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Tạo bông tuyết
        const snowflakes = [];
        const numFlakes = 100; // Số lượng bông tuyết, giữ thấp để dễ chịu và mượt

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1; // Kích thước nhỏ
                this.speed = Math.random() * 1 + 0.5; // Tốc độ chậm để dễ chịu
                this.wind = Math.random() * 0.5 - 0.25; // Gió nhẹ
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;

                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)'; // Màu trắng mờ để dễ chịu
                ctx.fill();
            }
        }

        // Khởi tạo bông tuyết
        for (let i = 0; i < numFlakes; i++) {
            snowflakes.push(new Snowflake());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Resize canvas khi thay đổi kích thước cửa sổ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
